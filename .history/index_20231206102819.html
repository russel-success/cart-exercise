<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <link rel="stylesheet" href="styles/cartStyle.css">

  
    <title>Cart-design</title>
  </head>
  <body class="flex-disp">
    <div class="heading flex-disp"><h1>Products</h1></div>
    <div class="pdt-section section  flex-disp">
      <div class="pdt-container">
        <img src="assets/images/img1.png" alt="" />
        <h2>BPM black 1.2</h2>
        <p>$12.00</p>
        <button>add to cart <span class="material-symbols-outlined">shopping_cart</span></button>
    </div>
      <div class="pdt-container">
        <img src="assets/images/img2.png" alt="" />
        <h2>BPM black 2.0</h2>
        <p>$18.00</p>
        <button>add to cart<span class="material-symbols-outlined">shopping_cart</span></button>
      </div>
      <div class="pdt-container">
        <img src="assets/images/img3.png" alt="" />
        <h2>Exos NBL 3.0</h2>
        <p>$22.00</p>
        <button>add to cart<span class="material-symbols-outlined">shopping_cart</span></button>
      </div>
      <div class="pdt-container">
        <img src="assets/images/img4.png" alt="" />
        <h2>Exos NBL 2.0</h2>
        <p>$19.00</p>
        <button>add to cart<span class="material-symbols-outlined flex-disp">shopping_cart</span></button>
      </div>
    </div>

    <div class="cart-section section flex-disp">
      <div class="cart-container flex-disp">
        <div class="cart-part img-part flex-disp">
          <img src="assets/images/img1.png" alt="">
        </div>
        <div class="cart-part det-part flex-disp">
          <span class="cart-details"><h2>Exos NBL 3.0</h2></span>
          <span class="cart-details"><p>$22.00</p></span>
          <span class="material-symbols-outlined" id="">delete</span>
        </div>
      </div>
    </div>
  </body>
</html>
